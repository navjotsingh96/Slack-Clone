<div class="chat">
    <div class="chat-user">
        <img src="/assets/profile-img/profile-1.png">
        <div class="chat-text" *ngIf="authService.currentUser$ |async as user; ">
            <span class="user-name"> {{user.displayName}} <span class="message-time">15:30 Uhr</span> </span>
            <span>{{ message.message }}</span>
        </div>
    </div>
</div>
