<div class="block" *ngIf="user$ |async as user">


    <div class="form-container mat-elevation-z5 text-center" >
        <h1> {{user.displayName}}</h1>
        <img [src]="user.photoURL ?? 'assets/profile-img/profile-1.png'">
        <button mat-mini-fab (click)="inputField.click()">
            <mat-icon>edit</mat-icon>
        </button>    
    </div>
    <input type="file" hidden #inputField (change)="uploadImage($event, user)">
</div>
