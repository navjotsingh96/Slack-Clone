<div class="channels m-left-20">
    <div class="chat">
        <div class="chat-user">
            <div class="chat-text" *ngIf="authService.currentUser$ |async as user; ">
                <div class="user-image"><img [src]="user.photoURL" alt=""></div>
                <span class="user-name-sidenav"> {{user.displayName}}</span>
                <span> {{user.email}}</span>
                <button class="log-out-btn" mat-menu-item (click)="logout()">
                    Logout
                </button>

            </div>
        </div>
    </div>
    <!-- <a [routerLink]=" ['', { outlets: { 'page-list': ['home'] }}] ">Home</a> -->
    <!-- <a [routerLink]=" ['', { outlets: { 'page-list': null }}] ">Leeren</a> -->
    <h2>Channels</h2>
    <!--  <div class="channels-main"> -->
    <!-- <a class="link-to-channel" [routerLink]=" ['', { outlets: { 'page-list': ['chat', channel.customIdName] }}] " *ngFor="let channel of allChannels"> -->

            <li class="channel-list"></li>{{ channel.channelName }}
        </a>
    </div> -->
    <div class="channels-main">

        <mat-selection-list #channel [multiple]="false">
            <mat-list-option class="channel-list" *ngFor="let channel of allChannels" [routerLink]=" ['/chat/' + channel.customIdName]" [value]="channel">
                <a class="link-to-channel">
                    # {{channel.channelName}}
                </a>
            </mat-list-option>
        </mat-selection-list>
    </div>
</div>

<div class="cereat-channels">
    <button (click)="openDialog()" class="add-btn" mat-fab color="primary">
        <mat-icon>add</mat-icon>
    </button>
    <span (click)="openDialog()" class="m-left-20"> Add Channel</span>
</div>

<div class="direct-msg column  m-left-20">
    <div class="dm">
        <h3>Direct Message</h3>
